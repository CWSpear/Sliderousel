<!doctype html>
<html>
<head>

    <style type="text/css">
        body {
            margin:0;
        }

        img {
            display:block;
        }

        .slide {
            /*margin-right:20px;*/
        }

        [id^=carousel] {
            margin-bottom:30px;
        }

        #wrapper {
            margin:0 auto;
            width:960px;
            min-width:960px;
        }

        #container {
            width:900px;
            margin:0 auto;
            background:#aaa;

                    <img width="400" height="300" src="http://placehold.it/400x300/800080/fff/.png&amp;text=Slide+6">
                </div>

            </div>
