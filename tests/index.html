<!doctype html>
<html>
<head>
    <title>Sliderousel Tests</title>

    <style type="text/css">
        body {
            margin:0;
        }

        img {
            display:block;
        }

        .slide {
            margin-right:10px;
        }
    </style>
</head>
<body>

    <button class="prev">Prev</button>
    <button class="next">Next</button>

    <div id="carousel1">
        <div class="panel">

            <div class="slide 0">
                <img width="400" height="300" src="http://placehold.it/400x300/900/fff/.png&amp;text=Slide+1">
            </div>
            <div class="slide 1">
                <img width="400" height="300" src="http://placehold.it/400x300/ffa500/fff/.png&amp;text=Slide+2">
            </div>
            <div class="slide 2">
                <img width="400" height="300" src="http://placehold.it/400x300/ffff00/fff/.png&amp;text=Slide+3">
            </div>
            <div class="slide 3">
                <img width="400" height="300" src="http://placehold.it/400x300/090/fff/.png&amp;text=Slide+4">
            </div>
            <div class="slide 4">
                <img width="400" height="300" src="http://placehold.it/400x300/009/fff/.png&amp;text=Slide+5">
            </div>
            <div class="slide 5">
                <img width="400" height="300" src="http://placehold.it/400x300/800080/fff/.png&amp;text=Slide+6">
            </div>

        </div>
    </div>

    <div id="carousel2">
        <div class="panel">

            <div class="slide 0">
                <img width="400" height="300" src="http://placehold.it/400x300/900/fff/.png&amp;text=Slide+1">
            </div>
            <div class="slide 1">
                <img width="400" height="300" src="http://placehold.it/400x300/ffa500/fff/.png&amp;text=Slide+2">
            </div>
            <div class="slide 2">
                <img width="400" height="300" src="http://placehold.it/400x300/ffff00/fff/.png&amp;text=Slide+3">
            </div>
            <div class="slide 3">
                <img width="400" height="300" src="http://placehold.it/400x300/090/fff/.png&amp;text=Slide+4">
            </div>
            <div class="slide 4">
                <img width="400" height="300" src="http://placehold.it/400x300/009/fff/.png&amp;text=Slide+5">
            </div>
            <div class="slide 5">
                <img width="400" height="300" src="http://placehold.it/400x300/800080/fff/.png&amp;text=Slide+6">
            </div>

        </div>
    </div>
    <div id="carousel2-output"></div>

    <div id="carousel3">
        <div class="panel">

            <div class="slide 0">
                <img width="960" height="300" src="http://placehold.it/960x300/900/fff/.png&amp;text=Slide+1">
            </div>
            <div class="slide 1">
                <img width="960" height="300" src="http://placehold.it/960x300/ffa500/fff/.png&amp;text=Slide+2">
            </div>
            <div class="slide 2">
                <img width="960" height="300" src="http://placehold.it/960x300/ffff00/fff/.png&amp;text=Slide+3">
            </div>
            <div class="slide 3">
                <img width="960" height="300" src="http://placehold.it/960x300/090/fff/.png&amp;text=Slide+4">
            </div>
            <div class="slide 4">
                <img width="960" height="300" src="http://placehold.it/960x300/009/fff/.png&amp;text=Slide+5">
            </div>
            <div class="slide 5">
                <img width="960" height="300" src="http://placehold.it/960x300/800080/fff/.png&amp;text=Slide+6">
            </div>

        </div>
    </div>
    <div id="carousel3-output"></div>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
    <script src="../sliderousel.js"></script>
    <script>
        $(document).ready(function() {

            $('#carousel1').carousel({
                needsStyle: true,
                nextButton: '.next',
                prevButton: '.prev',
                slidesToShow: 2,
                navigation: true
            }); // 1

            $('#carousel2').carousel({
                needsStyle: true,
                slidesToShow: 1,
                slideshow: true,
                // timeout: 1000,
                init: function(prev, cur, next, settings) {
                    console.log(
                        prev.find('img').attr('src').replace(/.*Slide\+(\d).*/, 'Slide $1'),
                        cur.find('img').attr('src').replace(/.*Slide\+(\d).*/, 'Slide $1'),
                        next.find('img').attr('src').replace(/.*Slide\+(\d).*/, 'Slide $1')
                    );
                },
                before: function(prev, cur, next, settings) {
                    console.log(
                        prev.find('img').attr('src').replace(/.*Slide\+(\d).*/, 'Slide $1'),
                        cur.find('img').attr('src').replace(/.*Slide\+(\d).*/, 'Slide $1'),
                        next.find('img').attr('src').replace(/.*Slide\+(\d).*/, 'Slide $1')
                    );
                },
                after: function(prev, cur, next, settings) {
                    console.log(
                        prev.find('img').attr('src').replace(/.*Slide\+(\d).*/, 'Slide $1'),
                        cur.find('img').attr('src').replace(/.*Slide\+(\d).*/, 'Slide $1'),
                        next.find('img').attr('src').replace(/.*Slide\+(\d).*/, 'Slide $1')
                    );
                }
            }); // 2

            $('#carousel3').carousel({
                slideshow: true
                , fullWidth: true
                , needsStyle: true
                , responsive: true
                , timeout: 1000
            }); // 3

        });    
    </script>
</body>
</html>
